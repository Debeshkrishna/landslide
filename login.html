<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
  <div class="auth-container">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    
    <button onclick="login()" id="login-btn">Login</button>
    <button onclick="signup()" id="signup-btn" style="display:none;">Sign Up</button>
    
    <!-- Reset password link -->
    <div class="reset-link" onclick="resetPassword()">Forgot Password?</div>
    
    <div class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</div>
    <div class="error" id="error"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
