<!DOCTYPE html>
<html>
<head>
  <title>Smart Warning Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Login Form -->
  <div id="loginBox">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard (hidden until login) -->
  <div id="dashboard" style="display:none;">
    <h2>Realtime Sensor Dashboard</h2>
    <canvas id="myChart"></canvas>
  </div>

  <script>
    // ðŸ”¹ Firebase Config
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    // ðŸ”¹ Chart Setup
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Sensor Value',
          data: [],
          borderColor: 'black',
          fill: false
        }]
      },
      options: {
        responsive: true,
        animation: false
      }
    });

    // ðŸ”¹ Dynamic Background Plugin
    Chart.plugins.register({
      beforeDraw: function(chart) {
        const ctx = chart.ctx;
        let latestValue = chart.data.datasets[0].data.slice(-1)[0];
        let bgColor = "#ffffff"; // default white

        if (latestValue < 50) {
          bgColor = "#00ff00"; // Green = Safe
        } else if (latestValue >= 50 && latestValue < 80) {
          bgColor = "#ffff00"; // Yellow = Alert
        } else if (latestValue >= 80) {
          bgColor = "#ff0000"; // Red = Danger
        }

        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, chart.width, chart.height);
      }
    });

    // ðŸ”¹ Realtime Firebase Listener
    firebase.database().ref("sensorData").on("value", (snapshot) => {
      const data = snapshot.val();
      const value = data.value;

      myChart.data.labels.push(new Date().toLocaleTimeString());
      myChart.data.datasets[0].data.push(value);
      myChart.update();

      // Push alerts without login
      if (value >= 80) {
        sendDangerAlert(value);
      } else if (value >= 50) {
        sendWarningAlert(value);
      }
    });

    // ðŸ”¹ Push Alerts (example console log, replace with FCM/Telegram)
    function sendDangerAlert(value) {
      console.log("ðŸš¨ Danger Alert! Value:", value);
      // Here youâ€™d call FCM or Telegram API
    }

    function sendWarningAlert(value) {
      console.log("âš ï¸ Warning Alert! Value:", value);
      // Here youâ€™d call FCM or Telegram API
    }

    // ðŸ”¹ Admin Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("dashboard").style.display = "block";
      } else {
        document.getElementById("dashboard").style.display = "none";
      }
    });
  </script>
</body>
</html>
