<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Warning Dashboard</title>
  <!-- Attach external stylesheet -->
  <link rel="stylesheet" href="style.css">

 <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <!-- Firebase & Chart.js -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    /* Dashboard container */
    .dashboard {
      display: none; /* hidden until auth check passes */
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      padding: 20px;
    }

    .content {
      flex: 1;
    }

    /* Logout button styling */
    .logout-btn {
      align-self: center;
      width: 120px;   /* reduced width */
      padding: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 14px;
    }
    .logout-btn:hover {
      background-color: #c0392b;
    }

    /* Loading screen */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
      color: #555;
    }
  </style>
 

</head>
<body>
  <!-- ðŸ”¹ Sticky Top Bar -->
  <header class="topbar">
    <h1>Smart Warning Dashboard</h1>
    
  </header>

  <!-- Login Form -->
  <div id="loginBox">
    <link rel="stylesheet" href="styles.css">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Loading message -->
  <div class="loading" id="loading">Checking authentication...</div>

  <!-- Dashboard content -->
  <div class="dashboard" id="dashboard">
    <div class="content">
      <h1>Smart Warning Dashboard</h1>
      <p>Sensor data, charts, etc...</p>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>


  <script>
    // Firebase Config
    var firebaseConfig = {
      apiKey: "AIzaSyBdobZkxGjd2jxKX9R_fc3uw8AU6Hknk10",
  authDomain: "landslide-6e594.firebaseapp.com",
  databaseURL: "https://landslide-6e594-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "landslide-6e594",
  storageBucket: "landslide-6e594.firebasestorage.app",
  messagingSenderId: "239694825638",
  appId: "1:239694825638:web:fc02999b4ce51b26a8cc67",
  measurementId: "G-BFVLY7FGE7"
    };
     
// Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Auth state check
    auth.onAuthStateChanged(user => {
      const dashboard = document.getElementById("dashboard");
      const loading = document.getElementById("loading");

      if (user) {
        // Authenticated â†’ show dashboard
        loading.style.display = "none";
        dashboard.style.display = "flex";
      } else {
        // Not authenticated â†’ redirect
        window.location.href = "login.html";
      }
    });

    // Logout function
    function logout() {
      auth.signOut().then(() => {
        alert("Logged out successfully!");
        window.location.href = "login.html";
      }).catch(error => {
        console.error("Logout Error:", error);
      });
    }
  
    // Chart Setup
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Sensor Value',
          data: [],
          borderColor: 'black',
          fill: false
        }]
      },
      options: {
        responsive: true,
        animation: false
      }
    });

    // Dynamic Background Plugin
    Chart.plugins.register({
      beforeDraw: function(chart) {
        const ctx = chart.ctx;
        let latestValue = chart.data.datasets[0].data.slice(-1)[0];
        let bgColor = "#ffffff";

        if (latestValue < 50) {
          bgColor = "#00ff00"; // Safe
          document.getElementById("alertBox").className = "alert-log alert-safe";
          document.getElementById("alertBox").innerText = "âœ… Safe Condition";
        } else if (latestValue >= 50 && latestValue < 80) {
          bgColor = "#ffff00"; // Alert
          document.getElementById("alertBox").className = "alert-log alert-warning";
          document.getElementById("alertBox").innerText = "âš ï¸ Alert Condition";
        } else if (latestValue >= 80) {
          bgColor = "#ff0000"; // Danger
          document.getElementById("alertBox").className = "alert-log alert-danger";
          document.getElementById("alertBox").innerText = "ðŸš¨ Danger Condition";
        }

        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, chart.width, chart.height);
      }
    });

    // Realtime Firebase Listener
    firebase.database().ref("sensorData").on("value", (snapshot) => {
      const data = snapshot.val();
      const value = data.value;

      myChart.data.labels.push(new Date().toLocaleTimeString());
      myChart.data.datasets[0].data.push(value);
      myChart.update();

      // Push alerts without login
      if (value >= 80) {
        sendDangerAlert(value);
      } else if (value >= 50) {
        sendWarningAlert(value);
      }
    });

    // Push Alerts (example console log)
    function sendDangerAlert(value) {
      console.log("ðŸš¨ Danger Alert! Value:", value);
    }
    function sendWarningAlert(value) {
      console.log("âš ï¸ Warning Alert! Value:", value);
    }

    // Admin Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          document.querySelector(".topbar").style.display = "flex";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        document.getElementById("dashboard").style.display = "none";
        document.getElementById("loginBox").style.display = "block";
        document.querySelector(".topbar").style.display = "none";
      });
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("dashboard").style.display = "block";
        document.querySelector(".topbar").style.display = "flex";
      } else {
        document.getElementById("dashboard").style.display = "none";
        document.querySelector(".topbar").style.display = "none";
      }
    });
  </script>
 <button id="logoutBtn" onclick="logout()">Logout</button>
</body>
</html>
