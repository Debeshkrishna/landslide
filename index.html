<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Landslide Early Warning System</title>

  <!-- Mobile Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <h1>üåßÔ∏è Smart Landslide Early Warning System</h1>

    <div class="grid">
      <div class="card">
        <p>Rain Sensor</p>
        <h2 id="rain">--</h2>
      </div>

      <div class="card">
        <p>Rainfall Height</p>
        <h2 id="rainHeight">--</h2>
      </div>

      <div class="card">
        <p>Soil Condition</p>
        <h2 id="soil">--</h2>
      </div>
    </div>

    <div class="status-card" id="statusCard">
      <p>Landslide Status</p>
      <h2 id="status">--</h2>
    </div>

<div class="chart-container">
  <canvas id="rainChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('rainChart').getContext('2d');
  const rainChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr'],
      datasets: [{
        label: 'Rain Height (cm)',
        data: [25, 40, 55, 70],
        borderColor: '#e53935',
        backgroundColor: 'rgba(229,57,53,0.1)' // light red fill
      }]
    },
    options: {
      plugins: {
        legend: { labels: { color: '#000' } } // dark text
      },
      scales: {
        x: { ticks: { color: '#000' }, grid: { color: '#ddd' } },
        y: { ticks: { color: '#000' }, grid: { color: '#ddd' } }
      }
    }
  });
</script>

<style>
  .chart-container {
    background-color: #ffffff; /* white background */
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-top: 20px;
  }
</style>





    <h2>üìà Live Graphs</h2>
    <canvas id="rainHeightChart"></canvas>
    <canvas id="rainSensorChart"></canvas>
  </div>

  <!-- üîî Danger Sound -->
  <audio id="alertSound" src="alert.mp3"></audio>

  <script src="app.js"></script>
</body>
</html>
